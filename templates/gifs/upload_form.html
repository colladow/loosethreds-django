{% if user.is_authenticated %}
<div class="row">
  <div class="span12">
    <form method="post" action="/users/{{ user.pk }}/images/" enctype="multipart/form-data" class="form-inline">
      <h2>Upload File</h2>
      {% csrf_token %}
      <input type="file" name="image" class="input-file">
      <input type="submit" name="submit" value="Submit" class="btn btn-primary">
    </form>

    <form method="post" action="/users/{{ user.pk }}/images/" class="form-inline">
      <h2>Copy Web Image</h2>
      {% csrf_token %}
      <input type="text" name="url" placeholder="URL" class="input-xlarge">
      <input type="submit" name="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
</div>
{% endif %}
