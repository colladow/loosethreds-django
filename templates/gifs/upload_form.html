{% if user %}
<h2>Upload File</h2>
<form method="post" action="/users/{{ user.pk }}/images/" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image">
    <input type="submit" name="submit" value="Submit" class="inline">
</form>

<h2>Copy Web Image</h2>
<form method="post" action="/users/{{ user.pk }}/images/">
    {% csrf_token %}
    <input type="text" name="url" placeholder="URL">
    <input type="submit" name="submit" value="Submit" class="inline">
</form>
{% endif %}
