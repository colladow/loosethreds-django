{% extends 'base.html' %}

{% load staticfiles %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
{% endblock %}

{% block body %}
<h1>{{ this_user.username }}</h1>

<ul id="user_images" class="thumbnails">
  {% for image in images %}
  <li class="span4">
    <a href="{% static image.image.url %}">
      <img src="{% static image.image.url %}">
    </a>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn">Copy</button>
      </div>
      <div class="btn-group">
        {% if is_owner %}
        <form method="post" action="/users/{{ this_user.pk }}/images/{{ image.pk }}/">
          {% csrf_token %}
          <input type="hidden" name="_method" value="delete">
          <input type="submit" name="submit" class="btn" value="Delete">
        </form>
        {% endif %}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>

{% include 'gifs/upload_form.html' %}

{% endblock %}
